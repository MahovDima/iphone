<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/style.css">
        <title>Document</title>
    </head>
    <body>
        <button onclick="locker()" class="locker"></button>
        <div class="iphone">
            <div class="cameras"></div>
            <div class="lock locked"></div>
            <div class="iphone-content">
                <div class="lockscreen">
                    <ul class="time">
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="unlockscreen">
                    <span class="span">Введите код-пароль</span>
                    <ul class="passCir">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <ul class="password-items">
                        <li style="--n : 10" class="password-item">
                            <span>1</span>
                        </li>
                        <li style="--n : 9" class="password-item">
                            <span>2</span>
                            <p>абвг</p>
                            <p>adb</p>
                        </li>
                        <li style="--n : 8" class="password-item">
                            <span>3</span>
                            <p>дежз</p>
                            <p>def</p>
                        </li>
                        <li style="--n : 7" class="password-item">
                            <span>4</span>
                            <p>ийкл</p>
                            <p>ghi</p>
                        </li>
                        <li style="--n : 6" class="password-item">
                            <span>5</span>
                            <p>мноп</p>
                            <p>jkl</p>
                        </li>
                        <li style="--n : 5" class="password-item">
                            <span>6</span>
                            <p>рсту</p>
                            <p>mno</p>
                        </li>
                        <li style="--n : 4" class="password-item">
                            <span>7</span>
                            <p>фхцч</p>
                            <p>pqrs</p>
                        </li>
                        <li style="--n : 3" class="password-item">
                            <span>8</span>
                            <p>шщъы</p>
                            <p>tuv</p>
                        </li>
                        <li style="--n : 2" class="password-item">
                            <span>9</span>
                            <p>ьэюя</p>
                            <p>wxyz</p>
                        </li>
                        <li style="--n : 1" class="password-item">
                            <span>0</span>
                        </li>
                    </ul>
                    <button class="deleteBtn">Отменить</button>
                </div>
                <div class="homescreen">
                    <ul class="icons">
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                        <li class="icon"></li>
                    </ul>
                    <div class="fastRun">
                        <ul class="icons">
                            <li class="icon"></li>
                            <li class="icon"></li>
                            <li class="icon"></li>
                            <li class="icon"></li>
                        </ul>
                    </div>
                </div>
                <div class="home unlock"></div>
            </div>
        </div>
        <script src="/scripts/script.js"></script>
    </body>
</html>
